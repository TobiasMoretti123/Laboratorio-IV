<div class="button-grid">
  <button mat-raised-button (click)="Volver()">Volver</button>
  <button mat-raised-button routerLink="/chat">Chat</button>
  <button mat-raised-button routerLink="/quien-soy">Sobre Mí</button>
  <button mat-raised-button color="warn" (click)="CerrarSession()">Cerrar Sesión</button>
  <i class="material-icons" (mouseover)="mostrarTexto()" (mouseleave)="ocultarTexto()">account_circle</i>
  <div *ngIf="mostrarTooltip" class="tooltip">{{auth.currentUser?.email}}</div>
</div>
<div class="dificultad" *ngIf="mostrarBotones">
  <h2>Selecciona una Dificultad Para Todo El Juego</h2>
  <button class="facil" (click)="SeleccionarDificultad('easy')">Facil</button>
  <button class="medio" (click)="SeleccionarDificultad('medium')">Medio</button>
  <button class="dificil" (click)="SeleccionarDificultad('hard')">Dificil</button>
</div>
<mat-progress-spinner class="spinner" *ngIf="mostrarSpinner" diameter="100" color="accent" mode="indeterminate"></mat-progress-spinner>
<mat-progress-spinner class="spinnerImagen" *ngIf="mostrarImagenSpinner" diameter="100" color="accent" mode="indeterminate"></mat-progress-spinner>
<div class="container" *ngIf="!mostrarBotones && !mostrarSpinner">
  <div class="preguntas-container" >
    <div class="preguntas">
      <p class="texto">Difultad: {{dificultad}}</p>
      <h2>{{ pregunta }}</h2>
      <div class="imagen-container" >
        <img [src]="urlImagen" alt="foto" class="imagen">
      </div>
      <div class="botones" *ngFor="let respuesta of respuestas; let i = index">
        <button mat-raised-button color="accent" (click)="VerificarRespuesta(respuesta)" [disabled]="blockearRespuestas">
          {{i+1}}. {{ respuesta }}
        </button>
      </div>
    </div>
    <div class="sidebar" >
      <p class="puntos">Puntos: {{puntos}}</p>
      <p class="intentos">Intentos: {{intentos}}</p>
    </div>
    <button class="reintentar" mat-raised-button color="primary" mat-raised-button (click)="Reintentar()" [disabled]="blockearReintento">Volver a Jugar</button>
  </div>
</div>
