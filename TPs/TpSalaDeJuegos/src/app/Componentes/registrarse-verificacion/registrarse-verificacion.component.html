<div class="contenedor">
    <div class="row justify-content-center">
      <div class="col-md-6 border p-4">
        <h1 class="texto">Ingresar usuario</h1>
        <mat-form-field class="inputCorreo">
            <input matInput [(ngModel)]="nuevoUsuarioMail" placeholder="Correo electrónico">
        </mat-form-field>
        <mat-form-field class="inputClave">
            <input matInput [(ngModel)]="nuevoUsuarioClave" type="password" placeholder="Contraseña">
        </mat-form-field>
        <div class="botones">
            <button mat-raised-button color="primary" (click)="Registrarse()" class="boton">Registrarse</button>
            <button mat-raised-button color="primary" (click)="Volver()" class="boton">Volver</button>
        </div>
      </div>
    </div>
  </div>
