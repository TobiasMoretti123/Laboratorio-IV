<div class="container">
    <ng-container *ngIf="auth.currentUser?.email; else loggedOut">
      <div class="content">
        <div class="button-grid">
          <button mat-raised-button routerLink="/chat">Chat</button>
          <button mat-raised-button routerLink="/quien-soy">Sobre Mí</button>
          <button mat-raised-button color="warn" (click)="CerrarSession()">Cerrar Sesión</button>
          <i class="material-icons" (mouseover)="mostrarTexto()" (mouseleave)="ocultarTexto()">account_circle</i>
          <div *ngIf="mostrarTooltip" class="tooltip">{{auth.currentUser?.email}}</div>
        </div>
        <div class="image-container">
        <p class="Mayor">Mayor Menor</p>
        <img src="../../../assets/cartas.png"  (click)="AbrirRuta('juegos/mayor-menor')" alt="Mayor Menor">
        <p class="Adivina">Adivina el Dado</p>
        <img src="../../../assets/dice.png" (click)="AbrirRuta('juegos/dado')" alt="Adivina el Dado">
    </div>
    <div class="image-container">
      <p class="Preguntados">Preguntados</p>
        <img src="../../../assets/mozart.png" (click)="AbrirRuta('juegos/preguntados')" alt="Preguntados">
        <p class="Ahorcado">Ahorcado</p>
        <img src="../../../assets/Ahorcado.png" (click)="AbrirRuta('juegos/ahorcado')" alt="Ahorcado">
    </div>
      </div>
    </ng-container>
    <ng-template #loggedOut>
      <div class="content">
        <div class="button-grid">
          <button mat-raised-button routerLink="/registrarse">Registrarse</button>
        </div>
        <app-login-verificacion></app-login-verificacion>
      </div>
    </ng-template>
  </div>
